        example: 2331204871
        format: int32
    description: Id and comments
    example:
      comments: Numquam iste et eos voluptatem.
      id: 784797655
  CommentsResponseBody:
    title: CommentsResponseBody
    type: object
    properties:
      comments:
        type: string
        description: Comment for the blog
        example: At et.
      id:
        type: integer
        description: ID of a comment
        example: 914945699
        format: int32
    description: Id and comments
    example:
      comments: Aperiam id corporis voluptatibus inventore.
      id: 2468836870
  StoredblogResponse:
    title: 'Mediatype identifier: application/vnd.cellar.stored-blog; view=default'
    type: object
    properties:
      comments:
        type: array
        items:
          $ref: '#/definitions/CommentsResponse'
        description: Comments
        example:
        - comments: Dolores et.
          id: 1521196964
        - comments: Dolores et.
          id: 1521196964
        - comments: Dolores et.
          id: 1521196964
        maxItems: 100
      id:
        type: integer
        description: ID is the unique id of the blog.
        example: 1303724017
        format: int32
      name:
        type: string
        description: Name of person
        example: npp
        maxLength: 100
    description: A Storedblog describes a blog retrieved by the storage service. (default
      view)
    example:
      comments:
      - comments: Dolores et.
        id: 1521196964
      - comments: Dolores et.
        id: 1521196964
      - comments: Dolores et.
        id: 1521196964
