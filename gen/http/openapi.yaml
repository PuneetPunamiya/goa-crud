  BlogUpdateRequestBody:
    title: BlogUpdateRequestBody
    type: object
    properties:
      comments:
        type: array
        items:
          $ref: '#/definitions/CommentsRequestBody'
        description: Comments to be updated
        example:
        - comments: Consequatur nesciunt.
          id: 3163100479
        - comments: Consequatur nesciunt.
          id: 3163100479
      name:
        type: string
        description: Details of blog to be updated
        example: Totam molestiae dolorum omnis impedit.
    example:
      comments:
      - comments: Consequatur nesciunt.
        id: 3163100479
      - comments: Consequatur nesciunt.
        id: 3163100479
      - comments: Consequatur nesciunt.
        id: 3163100479
      name: Soluta consequatur beatae soluta voluptatibus aut.
    required:
    - name
    - comments
  CommentsRequestBody:
    title: CommentsRequestBody
    type: object
    properties:
      comments:
        type: string
        description: Comment for the blog
        example: Iure velit.
      id:
        type: integer
        description: ID of a comment
        example: 4088298408
        format: int32
    description: Id and comments
    example:
      comments: Voluptate excepturi totam ducimus.
      id: 3298756195
  CommentsResponse:
    title: CommentsResponse
    type: object
    properties:
      comments:
